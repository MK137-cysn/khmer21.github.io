            overflow: hidden;
            margin-bottom: 15px;
        }

        .big-rgb-box::before, .small-rgb-box::before {

            width: 180%;
            height: 180%;

            animation: rotateRGB 3s linear infinite;

        .big-rgb-box::after, .small-rgb-box::after {

            inset: 4px;
            background: #050a10;
            border-radius: 26px;
        }
